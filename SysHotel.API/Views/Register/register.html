<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="register.css">
    <title>Screen_Register</title>
</head>
<body>
    <div class="syshotel-logo">
        <img src="/SysHotel.API/Views/Images/SysHotel-logo.png">
    </div>
        <div class="card-register">
            <h2>Crie sua conta</h2>
            <div class="new-user-register-img">
                <img src="/SysHotel.API/Views/Images/new-user-register.png">
                <h3>Crie sua conta para ter acesso aos nossos serviços de hospedagem!<h3>
            </div>
            <form class="form-register">
                <div class="input-box">
                    <input type="text" name="name" placeholder="Digite seu nome" required>
                </div>
                <div class="input-box">
                    <input type="date" name="birthdate" placeholder="Data de nascimento" required>
                </div>
                <div class="input-box">
                    <input type="number" name="phone" placeholder="(DDD) e Telefone" required>
                </div>
               <div class="input-box">
                    <input type="tel" name="cep" placeholder="CEP" required>
                </div>
                 <div class="input-box">
                    <input type="text" name="state" placeholder="Estado" required>
                </div>
                  <div class="input-box">
                    <input type="text" name="city" placeholder="Cidade" required>
                </div>
                <div class="input-box">
                    <input type="text" name="anddress" placeholder="Endereço" required>
                </div>
                <div class="input-box">
                    <input type="email" name="email" placeholder="Email" required>
                </div>

                <div class="input-box">                  
                    <input type="password" name="password" placeholder="Senha" required>
                    <i class="fa fa-eye" id="togglePassword"></i>
                </div>
                <div class="input-box">
                    <input type="password" name="password-confirmation" placeholder="Senha de confirmação" required>
                    <i class="fa fa-eye" id="togglePassword"></i>
                </div>
                <div class="button-register">
                    <button type="submit">Cadastrar</button>
                </div>
                <div class="Login">
                    <label> Já possuí uma conta? <a href="/SysHotel.API/Views/Auth/auth.html"> Faça seu login</a></label>
                </div>
            </form>
        </div>
</body>
</html>
