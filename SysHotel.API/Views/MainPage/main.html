<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="main.css"/>
    <title>MainPage - Guest</title>
</head>

<body>
    <aside class="sidebar">
          <header class="sidebar-header">    
            <a href="#" class="profile-link">
                <img src="Images/user-profile.png" alt="Foto de perfil" class="header-profile" />
            </a>
            <span class="user-name">Nome de usuário</span>

            <button class="sidebar-toggle">
                <span class="material-symbols-rounded">chevron_left</span>
            </button>            
        </header>
        <div class="sidebar-content">
            <form action="#">
                <span class="material-symbols-rounded"> search</span>
                <input type="search" name="sidebar-search" placeholder="Pesquisar" required>
            </form>

            <ul class="menu-list">
                <li class="menu-item">
                    <a href="#" class="menu-link">
                        <span class="material-symbols-rounded"> home</span>
                        <span class="menu-lateral-home"> Início</span>
                    </a>
                </li>

                <li class="menu-item">
                    <a href="#" class="menu-link">
                        <span class="material-symbols-rounded">calendar_month </span>
                        <span class="menu-lateral-calendar"> Minhas reservas</span>
                    </a>
                </li>

                <li class="menu-item">
                    <a href="#" class="menu-link">
                        <span class="material-symbols-rounded"> apartment</span>
                        <span class="menu-lateral">Quartos disponíveis</span>
                        
                    </a>
                </li>

                <li class="menu-item">
                    <a href="#" class="menu-link">
                        <span class="material-symbols-rounded"> payments</span>
                        <span class="menu-lateral"> Pagamentos</span>
                    </a>
                </li>

                <li class="menu-item">
                    <a href="#" class="menu-link">
                        <span class="material-symbols-rounded"> star_half</span>
                        <span class="menu-lateral"> Avaliações</span>
                    </a>
                </li>

                <li class="menu-item">
                    <a href="#" class="menu-link">
                        <span class="material-symbols-rounded"> phone</span>
                        <span class="menu-lateral"> Contato/Suporte</span>
                    </a>
                </li>

                <li class="menu-item">
                    <a href="#" class="menu-link">
                        <span class="material-symbols-rounded"> exit_to_app</span>
                        <span class="menu-lateral"> Sair</span>
                    </a>
                </li>
            </ul>
        </div>
    </aside>    
</body>
</html>
